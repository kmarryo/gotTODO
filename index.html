<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <title>Todo-App</title>
</head>
<body>
<h1>Todo-App</h1>
<hr>
<main>
<div id="todo-container">
    <h2>Your tasks</h2>
    <ul class="tasks">
        <li v-for="todo in todos" v-bind:class="{ done: todo.done }" v-on:click="toggleDone(todo)"><label v-bind:for="todo.id"></label><input name="test" v-model="todo.name" v-bind:id="todo.id"> <button v-on:click="deleteTodo(todo)">Delete task</button></li>
    </ul>
</div>

</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script src="src/js/app.js"></script>

</body>
</html>
