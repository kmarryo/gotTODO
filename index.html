<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">

    <title>Todo-App</title>
</head>
<body>
<h1>Todo-App</h1>
<hr>
<main>
<div id="todo_container">
    <h2>Your tasks</h2>
    <ul class="tasks">
        <li v-for="todo in todos" v-bind:class="{ done: todo.done, 'high-priority': todo.priorityHigh }" v-on:click.self="toggleDone(todo)">
            <label v-bind:for="todo.id"></label><input class="todos-text" type="text" name="test" v-model="todo.name" v-bind:id="todo.id" v-on:keyup.enter="addItem(todo)" placeholder="Add new task">
            <button v-if="(todos.length > 1)" v-on:click="deleteTodo(todo)">Delete task</button>
            <button v-on:click="setPriority(todo)">Priority: {{ todo.priority }}</button>
        </li>
    </ul>
    <!--<button v-on:click="addItem">Add item</button> -->
</div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script src="src/js/app.js"></script>

</body>
</html>
